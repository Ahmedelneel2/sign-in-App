<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up App</title>
    <!-- ! fontawesome link  -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Boot strab  -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <!-- style sheet -->
      <link rel="stylesheet" href="./css/style.css">
<!--*** google fonts  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

</head>
<body>
<section class="signUp vh-100 d-flex justify-content-center align-items-center">

<div class="cartona p-5  w-50 ">
    <h1 class="text-info">Smart Login System</h1>
    <input id="upName" class="p-2 mb-2   form-control" placeholder="Enter Your name here" name="name" type="text" >
    <input id="upEmail" class="p-2 mb-2   form-control" placeholder="Enter Your Email" name="email" type="email" >
    <input id="upPass" class="p-2 mb-2   form-control" placeholder="Enter password" name="password" type="password" >
    <button id="signUpBtn" class="p-2 mb-2  w-100 btn btn-outline-info">Sign UP</button>
    <p class=" p-3 m-2 ">You have an account? <span   id="signInLink" >Signin</span></p>

</div>
</section>
<section class="signIn d-none vh-100 d-flex justify-content-center align-items-center">
<div class="cartona p-5  w-50 h-50">
    <h1 class="text-info">Smart Login System</h1>
    <input id="inEmail" class="p-2 mb-2   form-control" placeholder="Enter Your Email" name="email" type="email" >
    <input id="inPassword" class="p-2 mb-2   form-control" placeholder="Enter password" name="password" type="password" >
    <button id="SignInBtn" class="p-2 mb-2  w-100 btn btn-outline-info">Sign in</button>
    <p class="mb-2   ">You have an account?  <span   id="signUpLink" >Sign Up</span></p>

</div>
</section>
<section class="welcomePage d-none  vh-100 text-center p-2  d-flex justify-content-center align-items-center">
        <div class="fixed-top p-1 p-3" >
            <div class="d-flex justify-content-between  container">
                    <h2 class="text-light">Smart login</h2>
                    <i class="fa-solid fa-bars d-none"></i>
                    <button id="logOut" class="btn btn-outline-warning "> Log out</button>

            </div>

            
        </div>
        <div class="cartona w-50 p-3"> 
            <p class="welcome text-info" > Welcome  <span id="name"> </span></p>
        </div>

    </section>
<!-- Bootstrap Js  -->
    <script src="./js/javascript.js"></script>
<!-- SWEET ALERT     -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- external file of js      -->
 <script src="./js/javascript.js"></script>
</body>
</html>
